<div class="container mb-5 detailContainer">
  @if (coffee) {
  <div class="card my-5 mx-auto">
    <div class="card-body">
      <p><span class="cardItem">Name:</span> {{ coffee.title }}</p>
      <p><span class="cardItem">Ingredients:</span> {{ coffee.ingredients }}</p>
      <p class="card-text">
        <span class="cardItem">Description:</span>
        {{ coffee.description }}
      </p>
    </div>
  </div>

  <div class="carouselContainer my-5 mx-auto">
    <div id="carouselDetails" class="carousel carousel-dark slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ coffee.image }}" class="carouselDetails" alt="cat" />
        </div>
        <div class="carousel-item">
          <img src="{{ coffee.image }}" class="carouselDetails" alt="cat" />
        </div>
        <div class="carousel-item">
          <img src="{{ coffee.image }}" class="carouselDetails" alt="cat" />
        </div>
        <div class="carousel-item">
          <img src="{{ coffee.image }}" class="carouselDetails" alt="cat" />
        </div>
        <div class="carousel-item">
          <img src="{{ coffee.image }}" class="carouselDetails" alt="cat" />
        </div>
        <div class="carousel-item">
          <img src="{{ coffee.image }}" class="carouselDetails" alt="cat" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselDetails"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselDetails"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  } @else {
  <H2>Article Not Found</H2>
  }
</div>
